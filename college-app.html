<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - College Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }

        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo i {
            font-size: 48px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-top: 12px;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-logo p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .input-group input::placeholder {
            color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #0a0a0a;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .sidebar-logo i {
            font-size: 28px;
            color: #6366f1;
        }

        .sidebar-logo span {
            font-size: 20px;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 6px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
            color: #fff;
        }

        .nav-item i {
            width: 20px;
            font-size: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 14px;
            margin-top: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: #666;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 32px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-date {
            color: #666;
            font-size: 14px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .search-bar input {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            width: 200px;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar i {
            color: #666;
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--course-color);
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: var(--course-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .course-icon {
            width: 50px;
            height: 50px;
            background: var(--course-color);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .course-progress {
            text-align: right;
        }

        .course-progress span {
            font-size: 24px;
            font-weight: 700;
            color: var(--course-color);
        }

        .course-progress p {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .course-code {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .course-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #888;
        }

        .stat i {
            color: var(--course-color);
            opacity: 0.7;
        }

        /* Course Detail View */
        .course-detail {
            display: none;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 24px;
            padding: 10px 16px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-icon {
            width: 70px;
            height: 70px;
            background: var(--course-color);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .detail-info h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .detail-info p {
            color: #666;
            font-size: 14px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 14px;
            width: fit-content;
        }

        .tab {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            background: var(--course-color);
            color: #fff;
        }

        .tab-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* Content List */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h3 {
            font-size: 16px;
            color: #888;
            font-weight: 500;
        }

        .add-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-card {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 18px 22px;
            transition: all 0.2s;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .item-check {
            width: 24px;
            height: 24px;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .item-check.checked {
            background: var(--course-color);
            border-color: var(--course-color);
        }

        .item-check.checked i {
            display: block;
        }

        .item-check i {
            display: none;
            font-size: 12px;
        }

        .item-content {
            flex: 1;
        }

        .item-content h4 {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-content p {
            font-size: 13px;
            color: #666;
        }

        .item-card.completed .item-content h4 {
            text-decoration: line-through;
            color: #666;
        }

        .item-due {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #888;
        }

        .item-due.urgent {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .item-due.soon {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-action {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .item-action:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .item-action.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
        }

        .modal h2 {
            font-size: 20px;
            margin-bottom: 24px;
        }

        .modal-input {
            margin-bottom: 18px;
        }

        .modal-input label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        .modal-input input,
        .modal-input textarea,
        .modal-input select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-input textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-input input:focus,
        .modal-input textarea:focus,
        .modal-input select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-btn.submit {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: #fff;
        }

        .modal-btn.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #888;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 20px 12px;
            }

            .sidebar-logo span,
            .nav-item span,
            .user-info {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 14px;
            }

            .nav-item i {
                width: auto;
            }

            .user-profile {
                justify-content: center;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>StudyHub</h1>
                <p>Your semester, organized</p>
            </div>

            <div class="login-error" id="loginError">
                <i class="fas fa-exclamation-circle"></i>
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>StudyHub</span>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item active" onclick="showDashboard()">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="showAllTasks()">
                    <i class="fas fa-tasks"></i>
                    <span>All Tasks</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Progress</span>
                </div>
            </nav>

            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <h4 id="userName">User</h4>
                    <p>Student</p>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboardView">
                <div class="header">
                    <div>
                        <h1>Good <span id="greeting">morning</span>! ✌️</h1>
                        <p class="header-date" id="currentDate"></p>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search courses...">
                    </div>
                </div>

                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses will be rendered here -->
                </div>
            </div>

            <!-- Course Detail View -->
            <div class="course-detail" id="courseDetail">
                <button class="back-btn" onclick="showDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>

                <div class="detail-header">
                    <div class="detail-icon" id="detailIcon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="detail-info">
                        <h1 id="detailTitle">Course Name</h1>
                        <p id="detailCode">Course Code</p>
                    </div>
                </div>

                <div class="tabs" id="courseTabs">
                    <button class="tab active" data-tab="class">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Class
                        <span class="tab-badge" id="classCount">0</span>
                    </button>
                    <button class="tab" data-tab="practice">
                        <i class="fas fa-dumbbell"></i>
                        Practice
                        <span class="tab-badge" id="practiceCount">0</span>
                    </button>
                    <button class="tab" data-tab="assignments">
                        <i class="fas fa-clipboard-list"></i>
                        Assignments
                        <span class="tab-badge" id="assignmentsCount">0</span>
                    </button>
                </div>

                <div class="content-section active" id="classSection">
                    <div class="section-header">
                        <h3>Class Notes & Materials</h3>
                        <button class="add-btn" onclick="openModal('class')">
                            <i class="fas fa-plus"></i>
                            Add Class Note
                        </button>
                    </div>
                    <div class="item-list" id="classList"></div>
                </div>

                <div class="content-section" id="practiceSection">
                    <div class="section-header">
                        <h3>Practice Problems</h3>
                        <button class="add-btn" onclick="openModal('practice')">
                            <i class="fas fa-plus"></i>
                            Add Practice
                        </button>
                    </div>
                    <div class="item-list" id="practiceList"></div>
                </div>

                <div class="content-section" id="assignmentsSection">
                    <div class="section-header">
                        <h3>Assignments & Deadlines</h3>
                        <button class="add-btn" onclick="openModal('assignment')">
                            <i class="fas fa-plus"></i>
                            Add Assignment
                        </button>
                    </div>
                    <div class="item-list" id="assignmentsList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Add New Item</h2>
            <form id="itemForm">
                <div class="modal-input">
                    <label>Title</label>
                    <input type="text" id="itemTitle" placeholder="Enter title" required>
                </div>
                <div class="modal-input">
                    <label>Description</label>
                    <textarea id="itemDesc" placeholder="Enter description (optional)"></textarea>
                </div>
                <div class="modal-input" id="dueDateField">
                    <label>Due Date</label>
                    <input type="date" id="itemDue">
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="modal-btn submit">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Edit these credentials
        // ============================================
        const VALID_USERS = [
            { username: 'chris', password: 'chris123', name: 'Chris' },
            { username: 'friend1', password: 'friend123', name: 'Friend 1' },
            { username: 'friend2', password: 'friend123', name: 'Friend 2' },
            { username: 'friend3', password: 'friend123', name: 'Friend 3' },
            // Add more friends here
        ];

        // ============================================
        // COURSES - Edit your 6 courses here
        // ============================================
        const COURSES = [
            {
                id: 1,
                name: 'Data Structures',
                code: 'CS201',
                icon: 'fa-sitemap',
                color: '#6366f1'  // Purple
            },
            {
                id: 2,
                name: 'Calculus II',
                code: 'MATH202',
                icon: 'fa-square-root-alt',
                color: '#ec4899'  // Pink
            },
            {
                id: 3,
                name: 'Database Systems',
                code: 'CS301',
                icon: 'fa-database',
                color: '#10b981'  // Green
            },
            {
                id: 4,
                name: 'Operating Systems',
                code: 'CS302',
                icon: 'fa-server',
                color: '#f59e0b'  // Orange
            },
            {
                id: 5,
                name: 'Computer Networks',
                code: 'CS303',
                icon: 'fa-network-wired',
                color: '#06b6d4'  // Cyan
            },
            {
                id: 6,
                name: 'Software Engineering',
                code: 'CS304',
                icon: 'fa-code',
                color: '#ef4444'  // Red
            }
        ];

        // ============================================
        // APP STATE
        // ============================================
        let currentUser = null;
        let currentCourse = null;
        let currentItemType = null;

        // Initialize data structure for storing course items
        function initializeData() {
            const storedData = localStorage.getItem('studyhub_data');
            if (!storedData) {
                const initialData = {};
                COURSES.forEach(course => {
                    initialData[course.id] = {
                        class: [],
                        practice: [],
                        assignments: []
                    };
                });
                localStorage.setItem('studyhub_data', JSON.stringify(initialData));
            }
        }

        function getData() {
            return JSON.parse(localStorage.getItem('studyhub_data'));
        }

        function saveData(data) {
            localStorage.setItem('studyhub_data', JSON.stringify(data));
        }

        // ============================================
        // AUTHENTICATION
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = VALID_USERS.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('studyhub_user', JSON.stringify(user));
                showApp();
            } else {
                document.getElementById('loginError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginError').style.display = 'none';
                }, 3000);
            }
        });

        function logout() {
            currentUser = null;
            localStorage.removeItem('studyhub_user');
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';

            // Set user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

            // Set greeting based on time
            const hour = new Date().getHours();
            let greeting = 'morning';
            if (hour >= 12 && hour < 17) greeting = 'afternoon';
            else if (hour >= 17) greeting = 'evening';
            document.getElementById('greeting').textContent = greeting;

            // Set current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options);

            renderCourses();
        }

        // ============================================
        // DASHBOARD
        // ============================================
        function renderCourses() {
            const grid = document.getElementById('coursesGrid');
            const data = getData();

            grid.innerHTML = COURSES.map(course => {
                const courseData = data[course.id];
                const totalItems = courseData.class.length + courseData.practice.length + courseData.assignments.length;
                const completedItems = [...courseData.class, ...courseData.practice, ...courseData.assignments]
                    .filter(item => item.completed).length;
                const progress = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

                return `
                    <div class="course-card" style="--course-color: ${course.color}" onclick="openCourse(${course.id})">
                        <div class="course-header">
                            <div class="course-icon">
                                <i class="fas ${course.icon}"></i>
                            </div>
                            <div class="course-progress">
                                <span>${progress}%</span>
                                <p>Complete</p>
                            </div>
                        </div>
                        <h3 class="course-title">${course.name}</h3>
                        <p class="course-code">${course.code}</p>
                        <div class="course-stats">
                            <div class="stat">
                                <i class="fas fa-chalkboard-teacher"></i>
                                ${courseData.class.length} classes
                            </div>
                            <div class="stat">
                                <i class="fas fa-clipboard-list"></i>
                                ${courseData.assignments.length} assignments
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showDashboard() {
            document.getElementById('dashboardView').style.display = 'block';
            document.getElementById('courseDetail').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector('.nav-item').classList.add('active');
            renderCourses();
        }

        // ============================================
        // COURSE DETAIL
        // ============================================
        function openCourse(courseId) {
            currentCourse = COURSES.find(c => c.id === courseId);
            const data = getData();
            const courseData = data[courseId];

            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('courseDetail').style.display = 'block';

            // Set course info
            document.getElementById('detailIcon').style.background = currentCourse.color;
            document.getElementById('detailIcon').innerHTML = `<i class="fas ${currentCourse.icon}"></i>`;
            document.getElementById('detailTitle').textContent = currentCourse.name;
            document.getElementById('detailCode').textContent = currentCourse.code;

            // Set CSS variable for color
            document.getElementById('courseDetail').style.setProperty('--course-color', currentCourse.color);

            // Update counts
            document.getElementById('classCount').textContent = courseData.class.length;
            document.getElementById('practiceCount').textContent = courseData.practice.length;
            document.getElementById('assignmentsCount').textContent = courseData.assignments.length;

            // Render lists
            renderList('class', courseData.class);
            renderList('practice', courseData.practice);
            renderList('assignments', courseData.assignments);

            // Reset to first tab
            switchTab('class');
        }

        function renderList(type, items) {
            const listId = type === 'assignments' ? 'assignmentsList' : `${type}List`;
            const list = document.getElementById(listId);

            if (items.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No items yet</h3>
                        <p>Click the add button to create your first item</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = items.map((item, index) => {
                let dueClass = '';
                let dueText = '';

                if (item.due) {
                    const dueDate = new Date(item.due);
                    const today = new Date();
                    const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) {
                        dueClass = 'urgent';
                        dueText = 'Overdue';
                    } else if (diffDays === 0) {
                        dueClass = 'urgent';
                        dueText = 'Due today';
                    } else if (diffDays <= 3) {
                        dueClass = 'soon';
                        dueText = `${diffDays} days left`;
                    } else {
                        dueText = dueDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }
                }

                return `
                    <div class="item-card ${item.completed ? 'completed' : ''}" data-index="${index}">
                        <div class="item-check ${item.completed ? 'checked' : ''}" onclick="toggleItem('${type}', ${index})">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="item-content">
                            <h4>${item.title}</h4>
                            <p>${item.description || 'No description'}</p>
                        </div>
                        ${dueText ? `<span class="item-due ${dueClass}">${dueText}</span>` : ''}
                        <div class="item-actions">
                            <button class="item-action delete" onclick="deleteItem('${type}', ${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleItem(type, index) {
            const data = getData();
            data[currentCourse.id][type][index].completed = !data[currentCourse.id][type][index].completed;
            saveData(data);
            renderList(type, data[currentCourse.id][type]);
        }

        function deleteItem(type, index) {
            if (confirm('Are you sure you want to delete this item?')) {
                const data = getData();
                data[currentCourse.id][type].splice(index, 1);
                saveData(data);
                renderList(type, data[currentCourse.id][type]);

                // Update count
                const countId = type === 'assignments' ? 'assignmentsCount' : `${type}Count`;
                document.getElementById(countId).textContent = data[currentCourse.id][type].length;
            }
        }

        // ============================================
        // TABS
        // ============================================
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                switchTab(this.dataset.tab);
            });
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');

            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${tabName}Section`).classList.add('active');
        }

        // ============================================
        // MODAL
        // ============================================
        function openModal(type) {
            currentItemType = type;
            document.getElementById('modalOverlay').classList.add('active');

            const titles = {
                'class': 'Add Class Note',
                'practice': 'Add Practice Problem',
                'assignment': 'Add Assignment'
            };
            document.getElementById('modalTitle').textContent = titles[type];

            // Show/hide due date for assignments
            document.getElementById('dueDateField').style.display = type === 'assignment' ? 'block' : 'none';

            // Clear form
            document.getElementById('itemForm').reset();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newItem = {
                title: document.getElementById('itemTitle').value,
                description: document.getElementById('itemDesc').value,
                due: document.getElementById('itemDue').value || null,
                completed: false,
                createdAt: new Date().toISOString()
            };

            const data = getData();
            const type = currentItemType === 'assignment' ? 'assignments' : currentItemType;
            data[currentCourse.id][type].push(newItem);
            saveData(data);

            // Update count
            const countId = type === 'assignments' ? 'assignmentsCount' : `${type}Count`;
            document.getElementById(countId).textContent = data[currentCourse.id][type].length;

            // Re-render list
            renderList(type, data[currentCourse.id][type]);

            closeModal();
        });

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        initializeData();

        // Check for existing session
        const storedUser = localStorage.getItem('studyhub_user');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            showApp();
        }

        // Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
