<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבחן אבטחת מידע וסייבר - 25 שאלות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%);
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #00d4ff;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .exam-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #888;
        }

        .exam-info span {
            padding: 8px 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .progress-container {
            position: sticky;
            top: 0;
            background: rgba(10, 22, 40, 0.95);
            padding: 15px 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.1);
        }

        .question-card.answered {
            border-color: rgba(0, 212, 255, 0.5);
        }

        .question-card.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .question-card.wrong {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a1628;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .question-scenario {
            background: rgba(255, 193, 7, 0.1);
            border-right: 4px solid #ffc107;
            padding: 15px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 15px;
            font-style: italic;
            color: #ddd;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .option.selected {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .option.correct-answer {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .option.wrong-answer {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            min-width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .option.correct-answer .option-letter {
            background: #4CAF50;
            color: white;
        }

        .option.wrong-answer .option-letter {
            background: #f44336;
            color: white;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border-right: 4px solid #00d4ff;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation strong {
            color: #00d4ff;
        }

        .submit-section {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a1628;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 15px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(#00d4ff var(--score), rgba(255,255,255,0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 150px;
            height: 150px;
            background: #0a1628;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .score-message {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-value.correct { color: #4CAF50; }
        .stat-value.wrong { color: #f44336; }
        .stat-value.unanswered { color: #ffc107; }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .topic-tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 3px 10px;
            background: rgba(156, 39, 176, 0.2);
            color: #ce93d8;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .question-card { padding: 15px; }
            .option { padding: 12px 15px; }
            .exam-info { gap: 10px; }
            .stats { gap: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>מבחן אבטחת מידע וסייבר</h1>
        <p style="color: #888; margin-top: 10px;">בחינה מסכמת - 25 שאלות</p>
        <div class="exam-info">
            <span>חומר סגור</span>
            <span>תשובה אחת לכל שאלה</span>
            <span>רמת אוניברסיטה</span>
        </div>
    </header>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">
            <span id="answeredCount">0</span> / 25 שאלות נענו
        </div>
    </div>

    <div class="container">
        <div id="questionsContainer"></div>

        <div class="submit-section">
            <button class="btn btn-secondary" onclick="resetExam()">התחל מחדש</button>
            <button class="btn btn-primary" onclick="showResults()">הצג תוצאות</button>
        </div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #00d4ff;">תוצאות המבחן</h2>
            <div class="score-circle" id="scoreCircle">
                <span class="score-text" id="scoreText">0%</span>
            </div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value correct" id="correctCount">0</div>
                    <div class="stat-label">תשובות נכונות</div>
                </div>
                <div class="stat">
                    <div class="stat-value wrong" id="wrongCount">0</div>
                    <div class="stat-label">תשובות שגויות</div>
                </div>
                <div class="stat">
                    <div class="stat-value unanswered" id="unansweredCount">0</div>
                    <div class="stat-label">לא נענו</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                topic: "שעור 1",
                question: "מהם שלושת סוגי המידע שאבטחת מידע נועדה להגן עליהם?",
                options: [
                    "מידע דיגיטלי, מידע פיזי, מידע אנושי",
                    "מידע סודי, מידע פומבי, מידע מסווג",
                    "מידע פנימי, מידע חיצוני, מידע משותף",
                    "מידע אישי, מידע עסקי, מידע ממשלתי"
                ],
                correct: 0,
                explanation: "לפי המצגת, אבטחת מידע מגינה על: מידע דיגיטלי (קבצים, מאגרי נתונים), מידע פיזי (מסמכים מודפסים, חומרה) ומידע אנושי (ידע מקצועי, סודות מסחריים אצל העובדים)."
            },
            {
                id: 2,
                topic: "שעור 1",
                question: "מהי נוסחת הסיכון לפי תורת ההגנה?",
                options: [
                    "סיכון = איום × פגיעות",
                    "סיכון = עוצמת הנזק × סבירות",
                    "סיכון = עלות × זמן",
                    "סיכון = השפעה ÷ הסתברות"
                ],
                correct: 1,
                explanation: "נוסחת הסיכון מבוססת על מכפלת עוצמת הנזק (Impact) בסבירות (Likelihood) שהאירוע יתרחש."
            },
            {
                id: 3,
                topic: "שעור 1",
                question: "מהו 'פרדוקס המגן מול התוקף'?",
                options: [
                    "התוקף תמיד חזק יותר מהמגן",
                    "המגן חייב להיות מוכן בכל רגע ובכל נקודה, בעוד התוקף זקוק לנקודת כשל אחת בלבד",
                    "עלות ההגנה תמיד גבוהה מעלות התקיפה",
                    "המגן יודע מתי יתקפו אותו"
                ],
                correct: 1,
                explanation: "פרדוקס המגן: התוקף זקוק לנקודת כשל אחת בלבד וזמן אינסופי, בעוד המגן חייב להיות מוכן בכל רגע ובכל נקודה."
            },
            {
                id: 4,
                topic: "שעור 2",
                scenario: "ארגון מבצע סיווג לפי תורת ההגנה 2.0 של מערך הסייבר הלאומי.",
                question: "מהו הקריטריון המרכזי לחלוקה בין קטגוריה א' לקטגוריה ב'?",
                options: [
                    "מספר העובדים בארגון",
                    "פוטנציאל נזק של מעל או מתחת ל-5 מיליון ש\"ח מאירוע בודד",
                    "סוג התעשייה שהארגון פועל בה",
                    "האם הארגון ממשלתי או פרטי"
                ],
                correct: 1,
                explanation: "לפי עץ הסיווג, החלוקה העיקרית היא לפי פוטנציאל הנזק הכספי: מעל 5 מיליון ש\"ח = קטגוריה ב', מתחת = קטגוריה א'."
            },
            {
                id: 5,
                topic: "שעור 2",
                question: "מהו 'מסלול עשרת הדיברות'?",
                options: [
                    "עשרת האיומים הנפוצים ביותר בסייבר",
                    "סט בקרות בסיסי ופרקטי לארגונים בקטגוריה א' (עסקים קטנים ובינוניים)",
                    "עשרת השלבים בתגובה לאירוע סייבר",
                    "עשרת הכללים לבניית סיסמה חזקה"
                ],
                correct: 1,
                explanation: "מסלול 'עשרת הדיברות' הוא סט בקרות בסיסי ופרקטי המיועד לארגונים בקטגוריה א' - עסקים קטנים ובינוניים עם פוטנציאל נזק נמוך-בינוני."
            },
            {
                id: 6,
                topic: "שעור 3",
                question: "מהו תפקיד מערך הסייבר הלאומי?",
                options: [
                    "אכיפת חוק הגנת הפרטיות ופיקוח על מאגרי מידע",

            {

            },
            {
                id: 8,

            {

                topic: "שעור 5",

            {
                id: 12,
                topic: "שעור 5",

            },
            {

                topic: "שעור 5",

        let userAnswers = {};

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map((q, index) => `
                <div class="question-card" id="card-${q.id}">
                    <span class="question-number">שאלה ${index + 1}</span>
                    <span class="topic-tag">${q.topic}</span>
                    ${q.scenario ? `<div class="question-scenario">${q.scenario}</div>` : ''}
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, optIndex) => `
                            <div class="option" onclick="selectAnswer(${q.id}, ${optIndex})" id="opt-${q.id}-${optIndex}">
                                <span class="option-letter">${String.fromCharCode(1488 + optIndex)}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="exp-${q.id}">
                        <strong>הסבר:</strong> ${q.explanation}
                    </div>
                </div>
            `).join('');
        }

        function selectAnswer(questionId, optionIndex) {
            if (userAnswers[questionId] !== undefined) return;

            const question = questions.find(q => q.id === questionId);
            const card = document.getElementById(`card-${questionId}`);
            const selectedOption = document.getElementById(`opt-${questionId}-${optionIndex}`);
            const correctOption = document.getElementById(`opt-${questionId}-${question.correct}`);
            const explanation = document.getElementById(`exp-${questionId}`);

            userAnswers[questionId] = optionIndex;

            card.querySelectorAll('.option').forEach(opt => opt.classList.add('disabled'));

            if (optionIndex === question.correct) {
                selectedOption.classList.add('correct-answer');
                card.classList.add('correct');
            } else {
                selectedOption.classList.add('wrong-answer');
                correctOption.classList.add('correct-answer');
                card.classList.add('wrong');
            }

            explanation.classList.add('show');
            updateProgress();
            card.classList.add('answered');
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const percentage = (answered / questions.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('answeredCount').textContent = answered;
        }

        function showResults() {
            let correct = 0;
            let wrong = 0;
            let unanswered = 0;

            questions.forEach(q => {
                if (userAnswers[q.id] === undefined) {
                    unanswered++;
                } else if (userAnswers[q.id] === q.correct) {
                    correct++;
                } else {
                    wrong++;
                }
            });

            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('scoreCircle').style.setProperty('--score', percentage + '%');
            document.getElementById('scoreText').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('unansweredCount').textContent = unanswered;

            let message = '';
            if (percentage >= 90) message = 'מצוין! שליטה מלאה בחומר';
            else if (percentage >= 80) message = 'טוב מאוד!';
            else if (percentage >= 70) message = 'טוב, יש מקום לשיפור';
            else if (percentage >= 60) message = 'עברת, מומלץ לחזור על החומר';
            else message = 'יש לחזור על החומר';

            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function resetExam() {
            userAnswers = {};
            questions.forEach(q => {
                const card = document.getElementById(`card-${q.id}`);
                card.classList.remove('answered', 'correct', 'wrong');
                card.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected', 'disabled', 'correct-answer', 'wrong-answer');
                });
                document.getElementById(`exp-${q.id}`).classList.remove('show');
            });
            document.getElementById('results').classList.remove('show');
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
