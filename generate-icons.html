<!DOCTYPE html>
<html>
<head>
    <title>Generate PNG Icons</title>
</head>
<body style="background: #1a1a2e; color: white; font-family: Arial; padding: 40px; text-align: center;">
    <h1>StudyHub Icon Generator</h1>
    <p>Click each button to download the icon, then save it to your icons folder.</p>

    <canvas id="canvas" style="display: none;"></canvas>

    <div style="margin: 20px;">
        <button onclick="generateIcon(192)" style="padding: 15px 30px; margin: 10px; font-size: 16px; cursor: pointer;">
            Download 192x192 PNG
        </button>
        <button onclick="generateIcon(512)" style="padding: 15px 30px; margin: 10px; font-size: 16px; cursor: pointer;">
            Download 512x512 PNG
        </button>
    </div>

    <div id="preview" style="margin-top: 30px;"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8b5cf6');
            gradient.addColorStop(0.5, '#ec4899');
            gradient.addColorStop(1, '#22d3ee');

            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw graduation cap icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;

            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512;

            // Cap top (diamond shape)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 80 * scale);
            ctx.lineTo(centerX + 140 * scale, centerY);
            ctx.lineTo(centerX, centerY + 60 * scale);
            ctx.lineTo(centerX - 140 * scale, centerY);
            ctx.closePath();
            ctx.fill();

            // Cap band
            ctx.beginPath();
            ctx.moveTo(centerX - 100 * scale, centerY + 20 * scale);
            ctx.lineTo(centerX - 100 * scale, centerY + 80 * scale);
            ctx.lineTo(centerX, centerY + 120 * scale);
            ctx.lineTo(centerX + 100 * scale, centerY + 80 * scale);
            ctx.lineTo(centerX + 100 * scale, centerY + 20 * scale);
            ctx.fill();

            // Tassel line
            ctx.beginPath();
            ctx.moveTo(centerX + 120 * scale, centerY);
            ctx.lineTo(centerX + 120 * scale, centerY + 100 * scale);
            ctx.stroke();

            // Tassel ball
            ctx.beginPath();
            ctx.arc(centerX + 120 * scale, centerY + 115 * scale, 15 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();

            // Show preview
            const preview = document.getElementById('preview');
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.width = '100px';
            img.style.margin = '10px';
            img.style.borderRadius = '20px';
            preview.appendChild(img);
        }
    </script>
</body>
</html>
